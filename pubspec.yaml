name: kiding_frontend
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+2

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  qr_code_scanner:
    path: local_plugins/qr_code_scanner/qr_code_scanner-1.0.1

  provider: ^6.1.2
  video_player: ^2.8.3
  # qr_code_scanner: ^1.0.1
  image_picker: ^1.0.7
  # firebase_core: ^2.30.0
  # firebase_auth: ^4.19.1
  # firebase_database: ^10.5.1
  mysql_client: ^0.0.27
  mysql1: ^0.20.0
  http: ^1.2.1
  gif: ^2.3.0
  flutter_secure_storage: ^9.2.2
  stomp_dart_client: ^2.1.1
  flutter_screenutil: ^5.9.3

  cupertino_icons: ^1.0.2
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: "launcher_icon"
  ios: "AppIcon"
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/app_icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/login/
    - assets/home/
    - assets/kikisday/
    - assets/space/
    - assets/mypage/
    - assets/exit/
    - assets/friends/
    - assets/ranking/
    - assets/search/

  fonts:
    - family: Nanum
      fonts:
        - asset: assets/fonts/nanum.ttf
    - family: NanumRegular
      fonts:
        - asset: assets/fonts/NanumSquareNeo-bRg.ttf
